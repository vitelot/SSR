<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="audiosynth.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Sample Space reducing model</title>
  </head>

  <body>
    <div id="container">

      <div id="header">
        <h1>Sample Space Reducing model</h1>
        <div id="description">
          <p>Add a description here</p>
        </div>
      </div>

      <div id="simulation">
        <svg width="600" height="400"></svg>
      </div>

      <div id="sidebar">
        <div id="control">
          <p><button id="muteB">Toggle sound</button></p>
          <p><button id="pauseB">Pause</button></p>
          <p>Simulation rate<br>
            <input type="range" min="100" max="800" step="100" value="300" id="rateValue">
            <label for="rateValue" id="rateLabel">300ms</label>
          </p>
          <p><button id="restartB">Restart</button></p>
        </div>
      </div>

      <div id="info">
        <svg width="770" height="380"></svg>
      </div>

      <div id="footer">VDP Servedio@CSH Vienna</div>

    </div>
    <script src="main.js"></script>
  </body>

</html>
