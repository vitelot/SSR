<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sound test</title>
    <script src="audiosynth.js"></script>
  </head>
  <body>
    <a href="http://keithwhor.github.io/audiosynth/">Audiosynth</a>
    <script type="text/javascript">
      var piano = Synth.createInstrument('piano');
      piano.play('C', 4, 2); // plays C4 for 2s using the 'piano' sound profile
      piano.play('E', 4, 2); // plays C4 for 2s using the 'piano' sound profile
      piano.play('G', 3, 2); // plays C4 for 2s using the 'piano' sound profile
    </script>

  </body>
</html>
